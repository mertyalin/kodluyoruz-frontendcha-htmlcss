<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="index.css">
    
    <style>
        h2 { 
            color: rebeccapurple;
            font-size: 64px;
        }
        p {
            color: black;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <!--
        Inline CSS -> etiket icinde style kullanma 
        Internal CSS -> head icinde style etiketinde kullanma
        External CSS -> head icinde link belirtilerek yazılır
    -->
    
    <h1 style="color:cyan; font-size: 45px;" >Css Deneme</h1>
    <h2>Internal Css </h2>
    <p style="color: red; font-size: 20px">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, inventore.</p>
    <P>Lorem ipsum dolor sit.</P>
    <h3>External Css</h3>
    
</body>
</html>
